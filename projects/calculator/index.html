<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="css\global.css" />
	</head>
	<body>
		<h7 class="name">Calculator</h7>
		<p class="scroll">Scroll</p>
		<div class="photo"><img src="https://github.com/seragithantsha/portfolio/blob/27757e7bc79f322cf54b6a085315f51d6c01ef65/images/Calculator.JPG" alt=""></div>
		<div id="calculator">
			<input id="display" readonly />
			<div id="keys">
				<button onclick="appendToDisplay(`+`)" class="operator-btn">+</button>
				<button onclick="appendToDisplay(`7`)">7</button>
				<button onclick="appendToDisplay(`8`)">8</button>
				<button onclick="appendToDisplay(`9`)">9</button>
				<button onclick="appendToDisplay(`-`)" class="operator-btn">-</button>
				<button onclick="appendToDisplay(`4`)">4</button>
				<button onclick="appendToDisplay(`5`)">5</button>
				<button onclick="appendToDisplay(`6`)">6</button>
				<button onclick="appendToDisplay(`*`)" class="operator-btn">*</button>
				<button onclick="appendToDisplay(`1`)">1</button>
				<button onclick="appendToDisplay(`2`)">2</button>
				<button onclick="appendToDisplay(`3`)">3</button>
				<button onclick="appendToDisplay(`/`)" class="operator-btn">/</button>
				<button onclick="appendToDisplay(`0`)">0</button>
				<button onclick="appendToDisplay(`.`)">.</button>
				<button onclick="calculate()" class="operator2-btn">=</button>
				<button onclick="clearDisplay()" class="operator3-btn">C</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
